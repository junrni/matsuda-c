<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ピアノレッスン予約システム</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ffeef8 0%, #f0e6ff 100%);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      color: #5a4b7c;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      color: #8b5fb5;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(139, 95, 181, 0.2);
    }

    .card {
      background: #ffffffdd;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(139, 95, 181, 0.2);
      border: 3px solid #e8d5f2;
      margin-bottom: 20px;
    }

    .section-title {
      text-align: center;
      color: #8b5fb5;
      margin-bottom: 30px;
    }

    .login-form {
      max-width: 400px;
      margin: auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #8b5fb5;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #e8d5f2;
      border-radius: 10px;
      font-size: 16px;
      background: #fff;
    }

    input:focus {
      outline: none;
      border-color: #8b5fb5;
      box-shadow: 0 0 10px rgba(139, 95, 181, 0.3);
    }

    .btn {
      background: linear-gradient(45deg, #ff9a9e, #fecfef);
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 154, 158, 0.4);
    }

    .btn-center {
      text-align: center;
    }

    .screen {
      display: none;
    }

    .screen.active {
      display: block;
    }

    .teacher-list {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .teacher-card {
      background: #ffffff;
      padding: 20px;
      border-radius: 15px;
      border: 2px solid #e8d5f2;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      max-width: 200px;
    }

    .teacher-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(139, 95, 181, 0.2);
    }

    .teacher-card.selected {
      border-color: #8b5fb5;
      background: #f8f4ff;
      box-shadow: 0 10px 20px rgba(139, 95, 181, 0.3);
    }

    .piano-icon {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .teacher-name {
      font-weight: bold;
      font-size: 1.2em;
      color: #5a4b7c;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🎹 ピアノレッスン予約システム</h1>
    </div>

    <!-- ログイン画面 -->
    <div id="loginScreen" class="screen active">
      <div class="card">
        <div class="login-form">
          <h2 class="section-title">ログイン</h2>
          <div class="form-group">
            <label for="studentId">受講者番号（7桁）</label>
            <input type="text" id="studentId" maxlength="7" placeholder="1234567"/>
          </div>
          <div class="form-group">
            <label for="password">パスワード</label>
            <input type="password" id="password" maxlength="36" placeholder="パスワードを入力"/>
          </div>
          <div class="btn-center">
            <button class="btn" onclick="login()">ログイン</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 講師選択画面：田中先生のみ -->
    <div id="teacherScreen" class="screen">
      <div class="card">
        <h2 class="section-title">講師を選択してください</h2>
        <div class="teacher-list">
          <div class="teacher-card selected" id="tanaka">
            <div class="piano-icon">🎵</div>
            <div class="teacher-name">田中先生</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function login() {
      const id = document.getElementById("studentId").value;
      const pw = document.getElementById("password").value;

      if (id === "1234567" && pw === "pass123") {
        document.getElementById("loginScreen").classList.remove("active");
        document.getElementById("teacherScreen").classList.add("active");
      } else {
        alert("ログインに失敗しました。受講者番号またはパスワードを確認してください。");
      }
    }
  </script>
</body>
</html>
